<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link rel="shortcut icon" href="#">
    <title>OEM Calculator</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">
                OEM Calculator
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm mt-2 addBtn">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm mt-2 updateBtn">
                        <i class="far fa-edit"></i>
                        Save Changes
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm mt-2 deleteBtn">
                        <i class="fas fa-times"></i>
                        Delete
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm mt-2 cancelBtn">
                        <i class="fas fa-arrow-circle-left"></i>
                        Cancel
                    </button>
                </form>
            </div>
        </div>
        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list" >

                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer" style="text-align: right;">
                <p>Total(₺) <strong><span id="total-tl">0</span> ₺</strong></p>
                <p>Total($) <strong><span id="total-dollar">0</span> $</strong></p>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/bda3c73b2e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
         5></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        ></script>
    <script src="storage.js"></script>
    <script src="product.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
</body>

</html>
